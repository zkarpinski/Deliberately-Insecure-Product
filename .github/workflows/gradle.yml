name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: read
  contents: read write # Write reqiored for Trivy SBOM
  security-events: write   # Required to upload sarif files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
    - name: Run Trivy in GitHub SBOM mode and submit results to Dependency Graph
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'github'
        output: 'dependency-results.sbom.json'
        image-ref: '.'
        github-pat: ${{ secrets.GITHUB_TOKEN }}

  scan:
    runs-on: ubuntu-latest
    name: Security Scans
    steps:
      - uses: actions/checkout@master
      - name: Snyk
        uses: snyk/actions/gradle@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-sub-projects --print-deps --sarif-file-output=snyk.sarif
      - name: Upload result to GitHub Code Scanning
        # Copied from https://github.com/snyk/actions/tree/master/gradle-jdk11
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
